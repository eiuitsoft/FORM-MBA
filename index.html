
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MBA Application Form</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      --color-primary: #153a5e;
      --color-accent: #a68557;
    }
    .form-section {
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    .form-section:nth-child(1) { animation-delay: 0.2s; }
    .form-section:nth-child(2) { animation-delay: 0.4s; }
    .form-section:nth-child(3) { animation-delay: 0.6s; }
    .form-section:nth-child(4) { animation-delay: 0.8s; }
    .form-section:nth-child(5) { animation-delay: 1.0s; }
    .form-section:nth-child(6) { animation-delay: 1.2s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }
    
    .animate-header {
      animation: fadeInDown 0.8s ease-out forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translate3d(0, -20px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animate-slideUp {
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate3d(0, 30px, 0) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale(1);
      }
    }

    /* Custom styles for intl-tel-input */
    .iti {
      width: 100%;
      display: block;
    }
    
    .iti__input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      line-height: 1.5rem;
    }
    
    .iti__input:focus {
      outline: none;
      border-color: #a68557;
      box-shadow: 0 0 0 1px #a68557;
    }
    
    .iti__flag-container {
      padding: 0;
    }
    
    .iti__selected-flag {
      padding: 0 0 0 0.5rem;
      background-color: white;
      border-radius: 0.375rem 0 0 0.375rem;
    }
    
    .iti__country-list {
      border-radius: 0.375rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      max-height: 200px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.3?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.3?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.3?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.3?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-100">
  <app-root></app-root>
</body>
</html>
