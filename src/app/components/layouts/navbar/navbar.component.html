<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <img src="/assets/images/logo-footer.png" alt="EIU Logo" />
    </div>

    <button class="mobile-toggle" (click)="toggleMenu()">
      â˜°
    </button>

    <ul class="nav-menu" [class.show]="showMobileMenu()">
      @if (!isLoggedIn) {
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
            <span class="material-icons">edit</span> {{ 'NAVBAR.MBA_APPLICATION' | translate }}
          </a>
        </li>
      }

      <!-- Switch language -->
      <li>
        <button (click)="switchLanguage()" class="nav-link">
          <span class="material-icons">language</span> {{ currentLang === 'en' ? 'VI' : 'EN' }}
        </button>
      </li>
      
      @if (isLoggedIn) {
        <li>
          <a [routerLink]="['/application', tokenService.studentId()]" routerLinkActive="active" class="nav-link">
            <span class="material-icons">assignment</span> {{ 'NAVBAR.MY_APPLICATION' | translate }}
          </a>
        </li>
        <li class="user-menu">
          <button class="user-button" (click)="toggleUserMenu(); $event.stopPropagation()">
            <span class="material-icons">account_circle</span> {{ fullName }}
          </button>
          @if (showUserMenu()) {
            <div class="dropdown-menu" (click)="$event.stopPropagation()">
              <button (click)="logout()" class="dropdown-item">
                <span class="material-icons">exit_to_app</span> {{ 'NAVBAR.LOGOUT' | translate }}
              </button>
            </div>
          }
        </li>
      } @else {
        <li>
          <a routerLink="/login" routerLinkActive="active" class="nav-link">
            <span class="material-icons">power_settings_new</span> {{ 'NAVBAR.LOGIN' | translate }}
          </a>
        </li>
      }
    </ul>
  </div>
</nav>
